<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Fandom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">  
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- The Phantom Menace -->
            <div class="col-6 col-md-4">
                <div class="card">
                    <img src="images/SW1-The_phantom_menace.jpg" class="card-img-top" alt="The Phantom Menace">
                    <div class="card-body">
                        <h5 class="card-title">The Phantom Menace</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">1999</h6>
                        <a href="#" class="card-link" data-target="qui-gon-image">More</a>
                    </div>
                </div>
                <div id="qui-gon-image" class="character-image">
                    <img src="images/Qui-Gon_Jinn.png" class="img-fluid" alt="Qui-Gon Jinn">
                </div>
            </div>

            <!-- Attack of the Clones -->
            <div class="col-6 col-md-4">
                <div class="card">
                    <img src="images/SW2-Attack_of_the_Clones.jpg" class="card-img-top" alt="Attack of the Clones">
                    <div class="card-body">
                        <h5 class="card-title">Attack of the Clones</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">2002</h6>
                        <a href="#" class="card-link" data-target="anakin-image">More</a>
                    </div>
                </div>
                <div id="anakin-image" class="character-image">
                    <img src="images/Obi-wan_Kenobi.jpg" class="img-fluid" alt="Anakin Skywalker">
                </div>
            </div>

            <!-- Revenge of the Sith -->
            <div class="col-6 col-md-4">
                <div class="card">
                    <img src="images/SW3-Revenge_of_the_sith.jpg" class="card-img-top" alt="Revenge of the Sith">
                    <div class="card-body">
                        <h5 class="card-title">Revenge of the Sith</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">2005</h6>
                        <a href="#" class="card-link" data-target="obi-wan-image">More</a>
                    </div>
                </div>
                <div id="obi-wan-image" class="character-image">
                    <img src="images/Anakin_Skywalker.png" class="img-fluid" alt="Obi-Wan Kenobi">
                </div>
            </div>

            <!-- A New Hope -->
            <div class="col-6 col-md-4">
                <div class="card">
                    <img src="images/SW4-A_New_Hope.jpg" class="card-img-top" alt="A New Hope">
                    <div class="card-body">
                        <h5 class="card-title">A New Hope</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">1977</h6>
                        <a href="#" class="card-link" data-target="luke-image">More</a>
                    </div>
                </div>
                <div id="luke-image" class="character-image">
                    <img src="images/Leia_Organa.jpeg" class="img-fluid" alt="Luke Skywalker">
                </div>
            </div>

            <!-- The Empire Strikes Back -->
            <div class="col-6 col-md-4">
                <div class="card">
                    <img src="images/SW5-The_empire_strikes_back.jpg" class="card-img-top" alt="The Empire Strikes Back">
                    <div class="card-body">
                        <h5 class="card-title">The Empire Strikes Back</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">1980</h6>
                        <a href="#" class="card-link" data-target="vader-image">More</a>
                    </div>
                </div>
                <div id="vader-image" class="character-image">
                    <img src="images/Darth_Vader.jpeg" class="img-fluid" alt="Darth Vader">
                </div>
            </div>

            <!-- Return of the Jedi -->
            <div class="col-6 col-md-4">
                <div class="card">
                    <img src="images/SW6-The_return_of_the_jedi.jpg" class="card-img-top" alt="Return of the Jedi">
                    <div class="card-body">
                        <h5 class="card-title">Return of the Jedi</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">1983</h6>
                        <a href="#" class="card-link" data-target="leia-image">More</a>
                    </div>
                </div>
                <div id="leia-image" class="character-image">
                    <img src="images/Luke_Skywalker.jpeg" class="img-fluid" alt="Leia Organa">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.card-link').forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault();
                const targetId = link.getAttribute('data-target');
                const targetImage = document.getElementById(targetId);
                targetImage.style.display = targetImage.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0p1pQeVJccIIAC2XQae5tTx0ql3jkE7RZsfA2GfQ+jkV7M0X" crossorigin="anonymous"></script>
</body>

</html>
